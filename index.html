<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			padding: 0 .4rem;
			overflow: hidden;
			transition: .5s linear;
		}
		.mes{
			font-size: 7.5rem;
			word-break: break-word;
			text-align: center;
			z-index: -1;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			width: 100%;
			letter-spacing: 3rem;
			color: #fff;
		}
		.con{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			z-index: 100000;
		}
		.con h3{
			text-align: center;
			margin-bottom: 1.5rem;
			word-break: break-word;
			text-transform: uppercase;
			background: red;
			font-size: 3rem;
		}
		.con span button{
			padding: .5rem 2rem;
			cursor: pointer;
		}
		.con span button:nth-child(2):hover{
			display: none;
		}

		
	</style>
</head>
<body>
	

	<h1 class="mes">I <br> love <br>  youu</h1>

	<div class="con">
		<h3 class="res">Crush mo ba ako?</h3>
		<span>
			<button class="yes">Yes</button>
			<button class="no">No</button>
		</span>

	</div>
	
</body>
<script type="text/javascript">
	const h3 = document.querySelector('.res')
	const mes = document.querySelector('.mes')
	const btn = document.querySelectorAll('button')


	const yes = document.querySelector('.yes').addEventListener('click', ()=>{
		h3.style.display="none"
		h3.style.color="#fff";
		btn.forEach((a)=>{
			a.style.display="none"
		})
		document.body.style.background="#000";
		alert('Ano pang hinihintay mo? Edi chat mo na ako')
	})

	window.addEventListener('contextmenu', (e)=>e.preventDefault())

</script>
</html>
